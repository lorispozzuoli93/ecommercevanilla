<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Vanilla</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon/favicon.ico" />

</head>

<body>
    <div class="grid">
        <navbar class="navbar">
            <div class="container">
                <div>
                    <img class="logo" src="https://via.placeholder.com/150x80" alt="logo">
                </div>
                <div class="containerbotton">
                    <button class="buttonstock">In stock</button>
                    <button class="buttonstock">Out of stock</button>
                </div>
                <div class="containersearch">
                    <div class="searchwrapper">
                        <input class="textfield" type="text" placeholder="search">
                        <button class="reset">Reset</button>
                    </div>
                </div>
            </div>
        </navbar>
        <div class="containerpdp" id="productsPdp-wrapper">
            <!-- Inserito con javascript -->
        </div>
        <div class="gridimage" id="variants">
            <!-- Inserito con javascript route -->
        </div>
        <footer class="footer">
            <a>
                <Button id="borderbuttonfooter" class="buttonfooter" className="border">TWITTER</Button>
            </a>
            <a>
                <Button class="buttonfooter">FACEBOOK</Button>
            </a>
        </footer>
    </div>
    <script src="./scriptPdp.js"></script>
</body>

</html>
